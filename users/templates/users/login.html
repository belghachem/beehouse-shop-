{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login - Bee House</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/CSS" href="{% static 'CSS/profile-page_stylesheet.css' %}"/>
    <link rel="icon" type="image/x-icon" href="{% static 'Images/BEEBLACK.png' %}" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Epilogue', sans-serif;
        }

        body {
            min-height: 100vh;
        }

        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(139, 115, 85, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            margin-top: 2%;
            margin-left: 32%;
        }

        .login-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 3rem 2.5rem;
            text-align: center;
            color: #fff;
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .bee-icon {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.95;
        }

        .login-body {
            padding: 2.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: none;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #8B7355;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d97706;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .forgot-password {
            color: #d97706;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #f59e0b;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(217, 119, 6, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #d97706;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #f59e0b;
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        @media screen and (max-width: 480px) {
            .login-container {
                margin: 0 10px;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.7rem;
            }

            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
     <div class="header">
        <div class="logo"><img  class="beelogo" src="{% static 'Images/BEEBLACK.png' %}"> </div>
    <section class="nav-bar">
            
            <ol>
                <li><a href="{% url 'home:home_page' %}"><button class="nav-bar-button">Home</button></a></li>
                <li><a href="{% url 'products:product_page' %}"><button class="nav-bar-button">Products</button></a></li>
                <li><a href="{% url 'contactus:contact' %}"><button class="nav-bar-button">Contact-us</button></a></li>
            </ol>
    <div class="profile">
        <a href="{% url 'users:profile' %}"><img src="{% static 'Images/user_icon-profile.png' %}" alt="user-profile" class="user-profile">
        </a></div>
    </section>
    </div>
<div class="divider"></div>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="bee-icon">üêù</div>
            </div>
            <h1>Bee House</h1>
            <p>Welcome back! Please login to your account</p>
        </div>

        <div class="login-body">
                {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
            <form method="POST" action="{% url 'users:login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your username" 
                            required 
                            autofocus
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required
                        >
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="{% url 'users:register' %}">Sign Up</a>
            </div>
</body>
</html>
